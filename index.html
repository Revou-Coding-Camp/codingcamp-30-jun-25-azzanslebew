<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>

    <!-- Tailwind Configuration -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Google Font Exo -->
    <link href="https://fonts.googleapis.com/css2?family=Exo:wght@400;700&display=swap" rel="stylesheet">
</head>

<body class="font-['Exo'] bg-gray-100">

    <!-- Header Content -->
    <header class="bg-white shadow-md fixed w-full top-0 z-50">
        <nav id="navbar" class="container mx-auto px-4 py-4"></nav>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 pt-20">

        <!-- Home Section -->
        <section id="home" class="min-h-screen flex items-center justify-center bg-white rounded-lg shadow-lg mb-8 p-8">
            <h1 class="text-4xl font-bold text-gray-800">This is home section</h1>
        </section>

        <!-- Our Profile Section -->
        <section id="profile" class="min-h-screen flex items-center justify-center bg-blue-50 rounded-lg shadow-lg mb-8 p-8">
            <h1 class="text-4xl font-bold text-blue-800">This is our profile section</h1>
        </section>

        <!-- Portfolio Section -->
        <section id="portfolio" class="min-h-screen flex items-center justify-center bg-green-50 rounded-lg shadow-lg mb-8 p-8">
            <h1 class="text-4xl font-bold text-green-800">This is portfolio section</h1>
        </section>

        <!-- Message Us Section -->
        <section id="message" class="min-h-screen flex items-center justify-center bg-purple-50 rounded-lg shadow-lg mb-8 p-8">
            <h1 class="text-4xl font-bold text-purple-800">This is message us section</h1>
        </section>

    </main>

    <!-- Footer Content -->
    <footer id="footer" class="bg-gray-800 text-white py-8 mt-8"></footer>

    <!-- External JavaScript -->
    <script src="js/script.js"></script>
</body>

</html>
